$('.goods_event_sale .btn_01').on('click', function(e) {
	if(_date_ >= 24) {
		e.preventDefault();
		alert('현재 진행중인 이벤트가 아닙니다.');
		return;
	};
});

function scrollGoods() {
	var scrollHeight = $('.goods_list').offset();

	$('html, body').stop().animate({
		scrollTop: scrollHeight.top
	}, 1000);
}


function snackMove(snackFloor) {
	switch (snackFloor)
	{
		case 5:
			var scrollHeight = $('.main_wrap_319113').offset();
		break;
		case 4:
			var scrollHeight = $('.main_wrap_319114').offset();
		break;
		case 3:
			var scrollHeight = $('.main_wrap_319115').offset();
		break;
		case 2:
			var scrollHeight = $('.main_wrap_319116').offset();
		break;
		case 1:
			var scrollHeight = $('.main_wrap_319117').offset();
		break;
	}

	$('html, body').stop().animate({
		scrollTop: scrollHeight.top - 100
	}, 1000);
}
